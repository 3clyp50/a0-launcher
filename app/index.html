<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; base-uri 'self'; object-src 'none'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self'; worker-src 'self' blob:;">
  <title>A0 Launcher</title>

  <!-- Import map to preserve A0-style absolute imports (e.g. /js/*, /components/*) -->
  <script type="importmap">
    {
      "imports": {
        "/js/": "./a0ui/js/",
        "/components/": "./components/",
        "/vendor/": "./a0ui/vendor/",
        "/css/": "./a0ui/css/",
        "/public/": "./public/"
      }
    }
  </script>

  <!-- Agent Zero styles subset -->
  <link rel="stylesheet" href="./a0ui/index.css">
  <link rel="stylesheet" href="./a0ui/css/buttons.css">
  <link rel="stylesheet" href="./a0ui/css/modals.css">
  <link rel="stylesheet" href="./launcher/launcher.css">

  <!-- Material Symbols -->
  <link rel="stylesheet" href="./a0ui/vendor/google/google-icons.css">

  <!-- Ace editor (for future ported modals) -->
  <script defer src="./a0ui/vendor/ace-min/ace.js"></script>
  <link rel="stylesheet" href="./a0ui/vendor/ace/ace.min.css">
</head>

<body>
  <div class="launcher-page" x-data>
    <div class="container launcher-hello">
      <h1 class="launcher-title">Hello World!</h1>
      <p class="launcher-hello-text">A0 Launcher is running successfully.</p>
      <p class="launcher-hello-text">This content was downloaded from GitHub.</p>
    </div>

    <main class="launcher-main">
      <section class="launcher-card">
        <h2 class="launcher-card-title">Component system smoke tests</h2>
        <p class="launcher-card-subtitle">
          These buttons validate styles, modals, Alpine stores, and the component loader.
        </p>

        <div class="buttons-left launcher-buttons">
          <a class="button confirm" href="/components/modals/test/test-modal.html" data-modal-content>
            Open Test Modal
          </a>
          <a class="button" href="/components/modals/test/nested-modal.html" data-modal-content>
            Open Nested Modal
          </a>
        </div>
      </section>

      <div class="version launcher-version" id="version">â€¦</div>
    </main>
  </div>

  <script type="module" src="./a0ui/js/initFw.js"></script>
  <script type="module" src="./launcher/launcher.js"></script>
</body>

</html>
