<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' a0app:; script-src 'self' a0app: 'unsafe-inline' 'unsafe-eval' blob:; style-src 'self' a0app: 'unsafe-inline'; img-src 'self' a0app: data: blob:; font-src 'self' a0app: data:; connect-src 'self' a0app:; worker-src 'self' blob:;">
  <title>Agent Zero</title>

  <!-- A0 UI Core styles -->
  <link rel="stylesheet" href="a0ui/index.css">
  <link rel="stylesheet" href="a0ui/css/buttons.css">
  <link rel="stylesheet" href="a0ui/css/modals.css">

  <!-- Material Symbols (local font) -->
  <link rel="stylesheet" href="a0ui/vendor/google/google-icons.css">

  <!-- Ace editor (for components that display code) -->
  <script defer src="a0ui/vendor/ace-min/ace.js"></script>
  <link rel="stylesheet" href="a0ui/vendor/ace/ace.min.css">

  <!-- A0 UI Core framework init (loads Alpine + component system + modals) -->
  <script type="module" src="a0ui/js/initFw.js"></script>

  <!-- Launcher docker manager UI -->
  <link rel="stylesheet" href="docker_manager.css">
</head>

<body class="dark-mode device-pointer" x-data>
  <div class="sv-page">
    <x-component path="components/docker-manager/status-header/index.html"></x-component>
    <x-component path="components/docker-manager/onboarding/index.html"></x-component>
    <main class="sv-main">
      <x-component path="components/docker-manager/official-versions/index.html"></x-component>
      <x-component path="components/docker-manager/local-testing/index.html"></x-component>
      <x-component path="components/docker-manager/retained-instances/index.html"></x-component>
      <x-component path="components/docker-manager/storage-summary/index.html"></x-component>
      <x-component path="components/docker-manager/help/index.html"></x-component>
    </main>
  </div>

  <script type="module" src="./docker_manager.js"></script>
</body>

</html>
